{% extends 'nucleo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle text-danger" style="font-size: 3rem;"></i>
                </div>
                <h4 class="mb-3">¿Eliminar Categoría?</h4>
                <p class="text-muted mb-4">
                    Estás a punto de eliminar la categoría "<strong>{{ object.nombre }}</strong>".
                    Esta acción no se puede deshacer.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'categoria_list' %}" class="btn btn-light px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
